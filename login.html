<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看Bar！ | 登入註冊</title>
    <link rel="icon" type="image" href="img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<!--參考資料：https://ithelp.ithome.com.tw/articles/10261779-->
<body>
  <div class="LS">
    <input type="radio" name="tabs" id="tab1" checked>
    <input type="radio" name="tabs" id="tab2">
    <div class="tabsPanel">
      <label for="tab1" class="tab tab1">登入頁面</label>
      <label for="tab2" class="tab tab2">註冊頁面</label>
    </div>
    <div class="contentGroup">
      <div class="login content">
        <form action="#" method="post">
          <h2 class="form-heading">登　　入</h2>
          <label for="email">帳　　號</label>
          <input type="email" name="email" id="email" placeholder="Account" required><br>
          <label for="name">密　　碼</label>
          <input type="password" name="password" id="password" placeholder="Password" required><br>
          <a href="index.html"><button type="button" id="login">登入</button></a>
        </form>
      </div>
      <div class="sign content">
        <form action="#" method="post">
          <h2 class="form-heading">註　　冊</h2>
          <label for="account">會員姓名</label>
          <input type="text" name="name" id="name" required><br>
          <label for="password">密　　碼</label>
          <input type="password" name="registerpwd" id="pwd" required><br>
          <label for="account">性　　別</label>
          <input type="radio" name="sex" value="男" id="male" checked><span class="radiotxt">男</span>
          <input type="radio" name="sex" value="女" id="female"><span class="radiotxt">女</span><br>
          <label for="account">生　　日</label>
          <input type="date" name="bday" id="bday" required><br>
          <label for="account">電子郵箱</label>
          <input type="email" name="email" id="email" required><br>
          <label for="account">電話號碼</label>
          <input type="tel" name="phone" id="phone" required><br>
          <label for="account">縣　　市</label>
          <select name="city" id="city">
              <option value="臺北市">臺北市</option>
              <option value="新北市">新北市</option>
              <option value="桃園市">桃園市</option>
              <option value="臺中市">臺中市</option>
              <option value="臺南市">臺南市</option>
              <option value="高雄市">高雄市</option>
              <option value="基隆市">基隆市</option>
              <option value="新竹市">新竹市</option>
              <option value="嘉義市">嘉義市</option>
              <option value="新竹縣">新竹縣</option>
              <option value="苗栗縣">苗栗縣</option>
              <option value="彰化縣">彰化縣</option>
              <option value="南投縣">南投縣</option>
              <option value="雲林縣">雲林縣</option>
              <option value="嘉義縣">嘉義縣</option>
              <option value="屏東縣">屏東縣</option>
              <option value="宜蘭縣">宜蘭縣</option>
              <option value="花蓮縣">花蓮縣</option>
              <option value="臺東縣">臺東縣</option>
              <option value="澎湖縣">澎湖縣</option>
              <option value="金門縣">金門縣</option>
              <option value="連江縣">連江縣</option>
          </select><br>
          <label for="account">鄉鎮區：</label>
          <input type="text" name="district" id="district" required><br>
          <label for="account">詳細地址</label>
          <input type="text" name="addr" id="addr" required><br>
          <button type="button" id="signup">註冊</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
